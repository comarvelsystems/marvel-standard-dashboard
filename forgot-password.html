<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Standard Marvel Systems Dashboard" />
    <link rel="stylesheet" href="assets/css/boxicons.min.css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/animate.min.css" rel="stylesheet" />
    <link href="assets/css/main.css?v=1.4.0" rel="stylesheet" />
    <!-- rtl style -->
    <!-- <link rel="stylesheet" href="assets/css/ar.css" /> -->
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" type="image/png" href="#" />
    <title>Marvel Systems Dashboard | Forgot Password</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="block-content">
          <div class="block-logo">
            <img
              src="./assets/images/logo.png"
              width="240"
              height="73"
              alt="logo"
            />
          </div>
          <form class="wrapper-form">
            <div class="wrapper-form-head">
              <h3 class="form-title">Forgot Password</h3>
              <p>Enter the email to recover the account</p>
            </div>
            <div class="form-group">
              <label class="site-label">Email</label>
              <input
                type="text"
                name="email"
                class="form-control"
                placeholder="Email"
                value=""
              />
            </div>
            <button type="submit" class="btn btn-info btn-fill pull-right">
              Send
            </button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/js/main.js"></script>
</html>
